# Project information
site_name: Guide utilisateur CollectiveAccess
site_description: 'Documentation pour les utilisateurs de CollectiveAccess avec le plugin Musées De France'
site_author: 'idéesculture'

pages:
- Accueil: index.md
- Guide d'aide à la réalisation d'un inventaire et récolement:
    - I. Introduction: chapter1.md
    - II. Catalogage, recherche et récolement des objets mobiliers dans CollectiveAccess: chapter2.md
    - III. Règles d'impression et de mise en forme du registre réglementaire d'inventaire: chapter3.md
    - IV. Règles d'inventaire des Musées de France: chapter4.md
- Utilisation de CollectiveAccess :
    - I. Recherche: chapterII_recherche.md
    - II. Effectuer un traitement par lots: chapterIII_traitements_lots.md
    - III. Ajout d'un objet modélisé à Providence: chapterIV_objet_modelise.md
    - IV. Module Musées de France - Récolement décennal: chapterV_recolement_decennal.md
    - V. Guide de saisie des objets dans CollectiveAccess: chapterVI_Guide_saisie_objets.md
    - VI. Configuration du site internet: chapterVII_configuration_site_internet.md
    - VII. Importer des médias en lot: chapterVIII_Import_medias_lot.md
    - VIII. Paramétrage des grilles de saisie: chapterIX_parametrage_grille_saisie.md
    - IX. Paramétrage des listes de vocabulaire: chapterX_Parametrage_listes_vocabulaire.md
    - X. Connexion et démarrage dans Providence: chapterXI_connexion_demarrage.md
- Génération de cette documentation :
    - Logiciels utilisés: tech_logiciels.md
    - Installation: tech_install.md

# Repository
repo_name: 'GitHub'
repo_url: 'http://ideesculture.github.io/guide-utilisateur-collectiveaccess'

theme:
  name: material

# Options
extra:
  version: '1.0'
  logo: 'images/logo.png'
  author:
    github: 'ideesculture'
    twitter: 'ideesculture'
  faq:
    url: 'https://ideesculture.zendesk.com/hc/fr'

# Extensions
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: '¶'

# Plugins
plugins:
 - mkpdfs:
    company: IdéesCulture SAS
    author: Equipe IdéesCulture
    toc_title: Table des matières
    toc_position: pre
    output_path: pdf/documentation.pdf
    design: mkpdfs-design/report.css
    